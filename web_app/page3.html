<script type="text/javascript">
	function drawFunc() {
	  $.getJSON("chart_data.json", function(data) {
	    var selectBox = document.getElementById("select_box");
	    var suburb = selectBox.options[selectBox.selectedIndex].value;

	    var sentiment = data[suburb]["sentiment"];
	    var time = data[suburb]["time"];

			var canvas = document.getElementById("myCanvas")
	    var ctx = canvas.getContext('2d');
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			var chartWidth = 600;
			var chartHeight = 600;

			canvas.width = chartWidth;
			canvas.height = chartHeight;

      var ctx = document.getElementById("myCanvas").getContext('2d');
	    var myDoughnutChart = new Chart(ctx, {
	      type: 'doughnut',
	      data: {
	        labels: ['positive', 'negative', 'neutral'],
	        datasets: [{
	          data: sentiment,
	          backgroundColor: ['rgb(255, 102, 153)', 'rgb(0, 153, 255)', 'rgb(255, 204, 102)']
	        }],
	      },
	      options: {
	        responsive: false,
	        title: {
	          display: true,
	          text: 'distribution over sentiment'
	        }
	      }
	    });

			canvas.width = chartWidth;
			canvas.height = chartHeight;
	  });
	}
</script>
